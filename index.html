        // –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° SUPABASE
        async function loadSettingsFromServer() {
            try {
                updateSyncStatus('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
                
                const { data, error } = await supabase
                    .from('objects_settings')
                    .select('*');
                
                if (error) throw error;
                
                // –û–±—ä–µ–¥–∏–Ω—è–µ–º –±–∞–∑–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –∏–∑ –±–∞–∑—ã
                objects = objectsBase.map(baseObj => {
                    const serverSettings = data.find(s => s.id === baseObj.id);
                    return {
                        ...baseObj,
                        visible: serverSettings ? serverSettings.visible : true,
                        priority: serverSettings ? serverSettings.priority : false
                    };
                });
                
                updateSyncStatus('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                return objects;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
                updateSyncStatus('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                objects = objectsBase.map(obj => ({ ...obj, visible: true, priority: false }));
                return objects;
            }
        }

        // –§–£–ù–ö–¶–ò–ò –°–ï–°–°–ò–ò
        function startSession(accessLevel) {
            const sessionData = {
                accessLevel: accessLevel,
                loginTime: new Date().getTime(),
                expires: new Date().getTime() + SESSION_DURATION
            };
            localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
            currentAccessLevel = accessLevel;
            
            sessionTimer = setTimeout(() => {
                alert("–í—Ä–µ–º—è —Å–µ—Å—Å–∏–∏ –∏—Å—Ç–µ–∫–ª–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.");
                logout();
            }, SESSION_DURATION);
        }

        function checkSession() {
            const sessionData = localStorage.getItem(SESSION_KEY);
            if (!sessionData) return false;

            const session = JSON.parse(sessionData);
            const now = new Date().getTime();

            if (now > session.expires) {
                localStorage.removeItem(SESSION_KEY);
                return false;
            }

            session.expires = now + SESSION_DURATION;
            localStorage.setItem(SESSION_KEY, JSON.stringify(session));
            
            if (sessionTimer) clearTimeout(sessionTimer);
            sessionTimer = setTimeout(() => {
                alert("–í—Ä–µ–º—è —Å–µ—Å—Å–∏–∏ –∏—Å—Ç–µ–∫–ª–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞.");
                logout();
            }, SESSION_DURATION);

            currentAccessLevel = session.accessLevel;
            return true;
        }

        function logout() {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ —Ç–∞–π–º–µ—Ä—ã –∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
            stopAutoUpdate();
            if (sessionTimer) {
                clearTimeout(sessionTimer);
                sessionTimer = null;
            }
            
            localStorage.removeItem(SESSION_KEY);
            currentAccessLevel = "";
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('burgerMenu').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }

        function handleEnterKey(event) {

                checkPassword();

        async function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === PASSWORDS.user) {
                startSession("user");
                await showContent();
            } else if (password === PASSWORDS.admin) {
                startSession("admin");
                await showContent();
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ë–£–†–ì–ï–†-–ú–ï–ù–Æ
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            const menuOverlay = document.getElementById('menuOverlay');
            const burgerIcon = document.querySelector('.burger-icon');
            
            if (!isMenuOpen) {
                menuContent.classList.add('active');
                menuOverlay.style.display = 'block';
                burgerIcon.classList.add('active');
                isMenuOpen = true;
            } else {
                menuContent.classList.remove('active');
                menuOverlay.style.display = 'none';
                burgerIcon.classList.remove('active');
                isMenuOpen = false;
            }
        }

        function fillMenuWithObjects() {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';
            
            objects.forEach(obj => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <label class="menu-checkbox">
                        <input type="checkbox" ${obj.visible ? 'checked' : ''} 
                               onchange="toggleObjectVisibility(${obj.id}, this.checked)">
                        <span class="checkmark"></span>
                        <div class="menu-object-info">

                            <div class="menu-details">

                                <span>${obj.allowedNationalities.join(', ')}</span>

                            <button class="priority-toggle ${obj.priority ? 'priority-active' : ''}" 
                                    onclick="togglePriority(${obj.id})">

        }

        async function toggleObjectVisibility(objectId, isVisible) {
            const object = objects.find(obj => obj.id === objectId);
            if (object) {
                object.visible = isVisible;
                if (currentAccessLevel === "admin") {
                    await saveSettingsToServer(objectId, isVisible, object.priority);
                }
                filterAndDisplayObjects();
            }
        }

        async function togglePriority(objectId) {
            const object = objects.find(obj => obj.id === objectId);
            if (object) {
                object.priority = !object.priority;
                if (currentAccessLevel === "admin") {
                    await saveSettingsToServer(objectId, object.visible, object.priority);
                }
                fillMenuWithObjects();
                filterAndDisplayObjects();
            }
        }

        function checkAllObjects() {
            if (currentAccessLevel === "admin") {
                checkAllObjectsOnServer();
            } else {
                objects.forEach(obj => obj.visible = true);
                filterAndDisplayObjects();
            }
        }

        function uncheckAllObjects() {
            if (currentAccessLevel === "admin") {
                uncheckAllObjectsOnServer();
            } else {
                objects.forEach(obj => obj.visible = false);
                filterAndDisplayObjects();
            }
        }

        // –§–£–ù–ö–¶–ò–ò –§–ò–õ–¨–¢–†–ê–¶–ò–ò
        function filterAndDisplayObjects() {
            const ageInput = document.getElementById('age');
            const genderSelect = document.getElementById('gender');
            const nationalitySelect = document.getElementById('nationality');
            const convictionSelect = document.getElementById('hasConviction');
            const resultsContainer = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');

            const selectedAge = parseInt(ageInput.value);
            const selectedGender = genderSelect.value;
            const selectedNationality = nationalitySelect.value;
            const selectedHasConviction = convictionSelect.value === 'true';

            const filteredObjects = objects.filter(obj => {
                if (!obj.visible) return false;
                
                const ageMatch = selectedAge >= obj.ageMin && selectedAge <= obj.ageMax;
                const genderMatch = obj.allowedGenders.includes(selectedGender);
                const nationalityMatch = obj.allowedNationalities.includes(selectedNationality);
                let convictionMatch;
                if (selectedHasConviction) {
                    convictionMatch = obj.allowsConviction === true;
                } else {
                    convictionMatch = true;
                }

                return ageMatch && genderMatch && nationalityMatch && convictionMatch;
            });

            displayResults(filteredObjects, resultsContainer, resultsCount);
        }

        function displayResults(objectsToDisplay, resultsContainer, resultsCount) {
            resultsContainer.innerHTML = '';
            
            const sortedObjects = objectsToDisplay.sort((a, b) => {
                if (a.priority && !b.priority) return -1;
                if (!a.priority && b.priority) return 1;
                return 0;
            });

            const priorityCount = sortedObjects.filter(obj => obj.priority).length;
            const totalCount = sortedObjects.length;
            
            resultsCount.textContent = `–ù–∞–π–¥–µ–Ω–æ –æ–±—ä–µ–∫—Ç–æ–≤: ${totalCount} (${priorityCount} –≤ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–µ)`;

            if (sortedObjects.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">‚ùå –ü–æ –∑–∞–¥–∞–Ω–Ω—ã–º –∫—Ä–∏—Ç–µ—Ä–∏—è–º –æ–±—ä–µ–∫—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–ª—å—Ç—Ä–∞.</div>';
            } else {
                sortedObjects.forEach(obj => {
                    const card = document.createElement('div');
                    card.className = `object-card ${obj.priority ? 'priority-card' : ''}`;
                    card.innerHTML = `
                        ${obj.priority ? '<div class="priority-badge">üöÄ –í –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–µ</div>' : ''}
                        <h3><a href="${obj.link}" target="_blank">${obj.name}</a></h3>
                        <p><strong>–í–æ–∑—Ä–∞—Å—Ç:</strong> ${obj.ageMin} - ${obj.ageMax} –ª–µ—Ç</p>
                        <p><strong>–ü–æ–ª:</strong> ${obj.allowedGenders.join(', ')}</p>
                        <p><strong>–ì—Ä–∞–∂–¥–∞–Ω—Å—Ç–≤–æ:</strong> ${obj.allowedNationalities.join(', ')}</p>
                        <p><strong>–°—É–¥–∏–º–æ—Å—Ç—å:</strong> ${obj.allowsConviction ? '‚úÖ –ü—Ä–∏–Ω–∏–º–∞—é—Ç' : '‚ùå –ù–µ –ø—Ä–∏–Ω–∏–º–∞—é—Ç'}</p>
                        <div class="link">
                            <a href="${obj.link}" target="_blank">üìä –û—Ç–∫—Ä—ã—Ç—å —Ç–∞–±–ª–∏—Ü—É —Å –≤–∞–∫–∞–Ω—Å–∏—è–º–∏ ‚Üí</a>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
            }
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å–µ—Å—Å–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            if (checkSession()) {
                showContent();
            } else {
                document.getElementById('password').focus();
            }
            
            document.getElementById('age').addEventListener('input', filterAndDisplayObjects);
            document.getElementById('gender').addEventListener('change', filterAndDisplayObjects);
            document.getElementById('nationality').addEventListener('change', filterAndDisplayObjects);
            document.getElementById('hasConviction').addEventListener('change', filterAndDisplayObjects);
        });
    </script>
</body>
</html>
