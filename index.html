        // Ключ для localStorage

        // Функция для получения состояния из localStorage
        function getStoredSettings() {
            const stored = localStorage.getItem(OBJECTS_STORAGE_KEY);
            return stored ? JSON.parse(stored) : {};
        }

        // Функция для сохранения состояния в localStorage
        function saveSettingsToStorage() {
            const settingsState = {};
            objects.forEach(obj => {
                settingsState[obj.id] = {
                    visible: obj.visible,
                    priority: obj.priority
                };
            });
            localStorage.setItem(OBJECTS_STORAGE_KEY, JSON.stringify(settingsState));
        }

        // Функции для управления сессией
        function startSession(accessLevel) {
            const sessionData = {
                accessLevel: accessLevel,
                loginTime: new Date().getTime(),
                expires: new Date().getTime() + SESSION_DURATION
            };
            localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
            currentAccessLevel = accessLevel;
            
            // Запускаем таймер для автоматического выхода
            sessionTimer = setTimeout(() => {
                alert("Время сессии истекло. Пожалуйста, войдите снова.");
                logout();
            }, SESSION_DURATION);
        }

        function checkSession() {
            const sessionData = localStorage.getItem(SESSION_KEY);
            if (!sessionData) return false;

            const session = JSON.parse(sessionData);
            const now = new Date().getTime();

            if (now > session.expires) {
                localStorage.removeItem(SESSION_KEY);
                return false;
            }

            // Обновляем время истечения сессии
            session.expires = now + SESSION_DURATION;
            localStorage.setItem(SESSION_KEY, JSON.stringify(session));
            
            // Перезапускаем таймер
            if (sessionTimer) clearTimeout(sessionTimer);
            sessionTimer = setTimeout(() => {
                alert("Время сессии истекло. Пожалуйста, войдите снова.");
                logout();
            }, SESSION_DURATION);

            currentAccessLevel = session.accessLevel;
            return true;
        }

        function logout() {
            if (sessionTimer) {
                clearTimeout(sessionTimer);
                sessionTimer = null;
            }
            localStorage.removeItem(SESSION_KEY);

        // Загружаем сохраненные настройки при загрузке страницы
        function loadStoredSettings() {
            const storedSettings = getStoredSettings();
            objects.forEach(obj => {
                if (storedSettings[obj.id]) {
                    obj.visible = storedSettings[obj.id].visible;
                    obj.priority = storedSettings[obj.id].priority;
                }
            });
        }

        // ФУНКЦИИ ДЛЯ РАБОТЫ С ПАРОЛЕМ
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === PASSWORDS.user) {
                startSession("user");
                showContent();
            } else if (password === PASSWORDS.admin) {
                startSession("admin");
                showContent();
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function showContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            const userInfo = document.getElementById('userInfo');
            const burgerMenu = document.getElementById('burgerMenu');
            
            if (currentAccessLevel === "admin") {
                userInfo.innerHTML = `
                    <div class="user-badge-container">
                        <div class="admin-badge">👑 Администратор</div>
                        <button class="logout-btn" onclick="logout()">🚪 Выйти</button>
                    </div>
                `;
                burgerMenu.style.display = 'flex'; // Показываем бургер-меню только для админа
                fillMenuWithObjects();
            } else {
                userInfo.innerHTML = `
                    <div class="user-badge-container">
                        <div class="user-badge">👤 Пользователь</div>
                        <button class="logout-btn" onclick="logout()">🚪 Выйти</button>
                    </div>
                `;
                burgerMenu.style.display = 'none'; // Скрываем бургер-меню для пользователя
            }
            
            filterAndDisplayObjects();
        }

        // ФУНКЦИИ ДЛЯ БУРГЕР-МЕНЮ
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            const menuOverlay = document.getElementById('menuOverlay');
            const burgerIcon = document.querySelector('.burger-icon');
            
            if (!isMenuOpen) {
                menuContent.classList.add('active');
                menuOverlay.style.display = 'block';
                burgerIcon.classList.add('active');
                isMenuOpen = true;
            } else {
                menuContent.classList.remove('active');
                menuOverlay.style.display = 'none';
                burgerIcon.classList.remove('active');
                isMenuOpen = false;
            }
        }

        function fillMenuWithObjects() {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';
            
            objects.forEach(obj => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <label class="menu-checkbox">
                        <input type="checkbox" ${obj.visible ? 'checked' : ''} 
                               onchange="toggleObjectVisibility(${obj.id}, this.checked)">
                        <span class="checkmark"></span>
                        <div class="menu-object-info">
                            <strong>${obj.name}</strong>
                            <div class="menu-details">
                                <span>${obj.ageMin}-${obj.ageMax} лет</span>
                                <span>${obj.allowedGenders.join(', ')}</span>
                                <span>${obj.allowedNationalities.join(', ')}</span>
                            </div>
                            <button class="priority-toggle ${obj.priority ? 'priority-active' : ''}" 
                                    onclick="togglePriority(${obj.id})">
                                ${obj.priority ? '🚀 В приоритете' : '⚪ Обычный'}
                            </button>
                        </div>
                    </label>
                `;
                menuItems.appendChild(menuItem);
            });
        }

        function toggleObjectVisibility(objectId, isVisible) {
            const object = objects.find(obj => obj.id === objectId);
            if (object) {
                object.visible = isVisible;
                saveSettingsToStorage();
                filterAndDisplayObjects();
            }
        }

        function togglePriority(objectId) {
            const object = objects.find(obj => obj.id === objectId);
            if (object) {
                object.priority = !object.priority;
                saveSettingsToStorage();
                fillMenuWithObjects();
                filterAndDisplayObjects();
            }
        }

        function checkAllObjects() {
            objects.forEach(obj => {
                obj.visible = true;
            });
            saveSettingsToStorage();
            fillMenuWithObjects();
            filterAndDisplayObjects();
        }

        function uncheckAllObjects() {
            objects.forEach(obj => {
                obj.visible = false;
            });
            saveSettingsToStorage();
            fillMenuWithObjects();
            filterAndDisplayObjects();
        }

        // ФУНКЦИИ ФИЛЬТРАЦИИ
        function filterAndDisplayObjects() {
            const ageInput = document.getElementById('age');
            const genderSelect = document.getElementById('gender');
            const nationalitySelect = document.getElementById('nationality');
            const convictionSelect = document.getElementById('hasConviction');
            const resultsContainer = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');

            const selectedAge = parseInt(ageInput.value);
            const selectedGender = genderSelect.value;
            const selectedNationality = nationalitySelect.value;
            const selectedHasConviction = convictionSelect.value === 'true';

            const filteredObjects = objects.filter(obj => {
                if (!obj.visible) return false;
                
                const ageMatch = selectedAge >= obj.ageMin && selectedAge <= obj.ageMax;
                const genderMatch = obj.allowedGenders.includes(selectedGender);
                const nationalityMatch = obj.allowedNationalities.includes(selectedNationality);
                let convictionMatch;
                if (selectedHasConviction) {
                    convictionMatch = obj.allowsConviction === true;
                } else {
                    convictionMatch = true;
                }

                return ageMatch && genderMatch && nationalityMatch && convictionMatch;
            });

            displayResults(filteredObjects, resultsContainer, resultsCount);
        }

        function displayResults(objectsToDisplay, resultsContainer, resultsCount) {
            resultsContainer.innerHTML = '';
            
            // Сортируем: приоритетные объекты first
            const sortedObjects = objectsToDisplay.sort((a, b) => {
                if (a.priority && !b.priority) return -1;
                if (!a.priority && b.priority) return 1;
                return 0;
            });

            const priorityCount = sortedObjects.filter(obj => obj.priority).length;
            const totalCount = sortedObjects.length;
            
            resultsCount.textContent = `Найдено объектов: ${totalCount} (${priorityCount} в приоритете)`;

            if (sortedObjects.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">❌ По заданным критериям объектов не найдено. Попробуйте изменить параметры фильтра.</div>';
            } else {
                sortedObjects.forEach(obj => {
                    const card = document.createElement('div');
                    card.className = `object-card ${obj.priority ? 'priority-card' : ''}`;
                    card.innerHTML = `
                        ${obj.priority ? '<div class="priority-badge">🚀 В приоритете</div>' : ''}
                        <h3><a href="${obj.link}" target="_blank">${obj.name}</a></h3>
                        <p><strong>Возраст:</strong> ${obj.ageMin} - ${obj.ageMax} лет</p>
                        <p><strong>Пол:</strong> ${obj.allowedGenders.join(', ')}</p>
                        <p><strong>Гражданство:</strong> ${obj.allowedNationalities.join(', ')}</p>
                        <p><strong>Судимость:</strong> ${obj.allowsConviction ? '✅ Принимают' : '❌ Не принимают'}</p>
                        <div class="link">
                            <a href="${obj.link}" target="_blank">📊 Открыть таблицу с вакансиями →</a>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });
            }
        }

        // Назначаем обработчики событий после загрузки контента
        document.addEventListener('DOMContentLoaded', function() {
            loadStoredSettings();
            
            // Проверяем активную сессию при загрузке страницы
            if (checkSession()) {
                showContent();
            } else {
                document.getElementById('password').focus();
            }
            
            document.getElementById('age').addEventListener('input', filterAndDisplayObjects);
            document.getElementById('gender').addEventListener('change', filterAndDisplayObjects);
            document.getElementById('nationality').addEventListener('change', filterAndDisplayObjects);
            document.getElementById('hasConviction').addEventListener('change', filterAndDisplayObjects);
        });
